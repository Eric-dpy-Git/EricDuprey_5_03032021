<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Css/style.css" />
    <link rel="shortcut icon" href="../images/favicon.jpeg" />
    <script
      src="https://kit.fontawesome.com/2db2f9c310.js"
      crossorigin="anonymous"
    ></script>
    <title>Panier</title>
  </head>
  <body>
    <div id="main__page-wrapper">
      <header class="header__style header__color">
        <div class="logo__box-style">
          <div class="logo__img-style">
            <a href="index.html"
              ><img
                width="50"
                height="45"
                class="logo"
                src="../images/logo.jpg"
                alt="logo Orinoco représenté par un caddie"
            /></a>
          </div>
          <a href="index.html" class="brand__font">Orinoco</a>
        </div>
        <div class="fa__box">
          <a href="index.html" class="fa__box-a"
            ><i class="fas fa-arrow-circle-left"></i
          ></a>
          <a href="cart.html" class="fa__box-a"
            ><i class="fas fa-cart-arrow-down"></i
          ></a>
        </div>
      </header>
      <main class="main__color main__product-style" id="orderDisplay">
        <!--  <img id="testImage" alt="Image du produit sélectionné" src="#"> -->
        <h1 class="product__h1-style">Consultez et validez votre panier</h1>

        <section id="product__section" class="product__section-style">
          <article
            id="product__article"
            class="product__article-style article__cart"
          >
            <!-- here cart informations with javascript -->
          </article>
          <article id="cart__price" class="cart__price-style">
            <div class="empty__cartBtn-and-total__textBox">
              <form>
                <button
                  class="btn__article"
                  id="btn__clearCart"
                  type="submit"
                  value="Vider tout le panier"
                >
                  <i class="fas fa-trash-alt"></i> Vider le panier
                </button>
              </form>
              <h2>Total de votre commande</h2>
              <span id="totalPrice__cartDisplay"></span>
            </div>
            <!-- here price informations with javascript -->
          </article>
          <article id="cart__form" class="cart__form-style">
            <h2>Envoyez votre commande</h2>
            <!-- here form informations with javascript -->
            <form class="form__box-style" id="form__order">
              <label for="firstname">Prénom :</label>
              <small id="firstname__message"></small>
              <input
                type="text"
                class="form__style"
                id="firstname"
                name="firstname"
                placeholder="Votre prénom ici..."
                required
              />
              <label for="lastname">Nom :</label>
              <small id="lastname__message"></small>
              <input
                type="text"
                class="form__style"
                id="lastname"
                name="lastname"
                placeholder="Votre nom ici..."
                required
              />
              <label for="address">Adresse :</label>
              <small id="address__message"></small>
              <input
                type="text"
                class="form__style"
                id="address"
                name="address"
                placeholder="N° de rue, rue/allé et code postal"
                required
              />
              <label for="city">Ville :</label>
              <small id="city__message"></small>
              <input
                type="text"
                class="form__style"
                id="city"
                name="city"
                placeholder="Votre ville ici..."
                required
              />

              <label for="email">Mail :</label>
              <small id="message"></small>
              <input
                type="text"
                class="form__style"
                id="email"
                name="email"
                placeholder="Votre email ici..."
                required
              />
              <input
                class="btn__article"
                id="btn__order"
                type="submit"
                value="Commander"
              />
            </form>
          </article>
        </section>
      </main>

      <footer class="footer__style footer__display footer__color">
        <p class="signature__style">Designed by Éric Duprey</p>
      </footer>
    </div>
    <script src="../Js/cart.js"></script>
  </body>
</html>
