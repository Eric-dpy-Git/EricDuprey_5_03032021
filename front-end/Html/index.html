<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Css/style.css" />
    <link rel="shortcut icon" href="../images/favicon.jpeg" />
    <!-- script to link fontawesome icons -->
    <script
      src="https://kit.fontawesome.com/2db2f9c310.js"
      crossorigin="anonymous"
    ></script>
    <title>Orinoco cameras vintage</title>

  <body>
    <div id="main__page-wrapper">

        <div class="logo__box-style">
          <div class="logo__img-style">
            <a href="index.html"
              ><img
                width="50"
                height="45"
                class="logo"
                src="../images/logo.jpg"

          <a href="index.html" class="brand__font">Orinoco</a>

        <div class="fa__box">
          <a href="cart.html" class="fa__box-a"
            ><i class="fas fa-cart-arrow-down"></i
          ></a>
        </div>

      <main id="main">

          <article class="aside__style aside__display aside__color">
            <div class="aside__div-style aside__div-display aside__div-color">
              <h1 class="welcome__text">
                Bienvenue chez Orinoco, pour découvrir notre gamme de
                cameras<input

          class="section__style section__display section__color"

        </section>

      <footer class="footer__style footer__display footer__color">

      </footer>
