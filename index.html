<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="front-end/images/favicon.jpeg" />
    <script src="https://kit.fontawesome.com/2db2f9c310.js" crossorigin="anonymous"></script>
    <title>Orinoco</title>
  </head>
  <body>
    <div id="main__page-wrapper">
      <header class="header__style header__display header__color">
        <div class="logo__box-style logo__box-display">
          <div class="logo__img-style">
            <img
              width="50"
              height="45"
              class="logo"
              src="front-end/images/logo.jpg"
              alt="logo Orinoco représenté par un caddie"
            />
          </div>
          <span class="brand__font brand__font-style">Orinoco</span>
        </div> <div class="fa__box">
          <i class="fas fa-cart-arrow-down"></i>
        </div>
      </header>
      <main id="main">
        <section class="section__aside section__style section__display section__color">
          <aside class="aside__style aside__display aside__color">
            <div class="aside__div-style aside__div-display aside__div-color">
              <h1 class="welcome__text">Bienvenue chez Orinoco, pour découvrir notre gamme de cameras<input
              type="button"
                value="Cliquez ici"
                class="asideDivBtn__style asideDivBtn__display asideDivBtn__color"
              ></input></h1> 
                </div>
          </aside>
         </section> 
      <section id="section-2" class="section__style section__display section__color">
 <!-- section with javascript -->
      </section>
      </main>
      <footer class="footer__style footer__display footer__color">
        <p class="signature__style">Designed by Éric Duprey</p>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
