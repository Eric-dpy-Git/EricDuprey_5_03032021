<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="front-end/images/favicon.jpeg" />
    <script
      src="https://kit.fontawesome.com/2db2f9c310.js"
      crossorigin="anonymous"
    ></script>
    <title>Panier</title>
  </head>
  <body>
    <div id="main__page-wrapper">
      <header class="header__style header__display header__color">
        <div class="logo__box-style logo__box-display">
          <div class="logo__img-style">
            <img
              width="50"
              height="45"
              class="logo"
              src="front-end/images/logo.jpg"
              alt="logo Orinoco représenté par un caddie"
            />
          </div>
          <span class="brand__font brand__font-style">Orinoco</span>
        </div>
        <div class="fa__box">
          <a href="index.html" class="fa__box-a"
            ><i class="fas fa-arrow-circle-left"></i
          ></a>
          <a href="cart.html" class="fa__box-a"
            ><i class="fas fa-cart-arrow-down"></i
          ></a>
        </div>
      </header>
      <main class="main__color main__product-style">
        <img id="testImage"></img>
        <h1 class="product__h1-style">Consultez et validez votre panier</h1>

        <section id="product__section" class="product__section-style">
          <article
            id="product__article"
            class="product__article-style article__cart"
          >
          <!-- here cart informations with javascript -->
        </article>
          <article id="cart__price" class="cart__price-style">
            <div class="empty__cartBtn-and-total__textBox">
             <form>
                <input
                  class="btn__article"
                  id="btn__clearCart"
                  type="submit"
                  value="Vider tout le panier"
                />
              </form>
            <h2>Total de votre commande</h2>
            <span id="totalPrice__cartDisplay"></span>
            </div>
              <!-- here price informations with javascript -->
            </article>
          <article id="cart__form" class="cart__form-style"><h2>Envoyez votre commande</h2>
              <!-- here form informations with javascript -->

              <label for="firstname">Prénom :</label>
              <input type="text" class="form__style" id="firstname" name="firstname" required></br>
              <label for="lastname">Nom :</label>
              <input type="text" class="form__style" id="lastname" name="lastname" required></br>
              <label for="address">Adresse :</label>
              <textarea type="text" class="form__style" id="address" name="address" required></textarea></br>
              <label for="city">Ville :</label>
              <input type="text" class="form__style" id="city" name="city" required></br>
              <label for="email">Mail :</label>
              <input type="text" class="form__style" id="email" name="email" required></br>
              <form>
                <input
                  class="btn__article"
                  id="btn__order"
                  type="submit"
                  value="Commander"
                />
              </form>
              
            

             
                
          </article>
        </section>
      </main>
      
      <footer class="footer__style footer__display footer__color">
        <p class="signature__style">Designed by Éric Duprey</p>
      </footer>
    </div>
    <script src="cart.js"></script>
  </body>
</html>
