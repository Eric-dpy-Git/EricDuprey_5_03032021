<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="front-end/images/favicon.jpeg" />
    <script
      src="https://kit.fontawesome.com/2db2f9c310.js"
      crossorigin="anonymous"
    ></script>
    <title>Produit</title>
  </head>
  <body>
    <div id="main__page-wrapper">
      <header class="header__style header__color">
        <div class="logo__box-style">
          <div class="logo__img-style">
            <a href="index.html"
              ><img
                width="50"
                height="45"
                class="logo"
                src="front-end/images/logo.jpg"
                alt="logo Orinoco représenté par un caddie"
            /></a>
          </div>
          <a href="index.html" class="brand__font">Orinoco</a>
        </div>
        <div class="fa__box">
          <a href="index.html" class="fa__box-a"
            ><i class="fas fa-arrow-circle-left"></i
          ></a>
          <a href="cart.html" class="fa__box-a"
            ><i class="fas fa-cart-arrow-down"></i
          ></a>
        </div>
      </header>
      <main class="main__color main__product-style">
        <h1 class="product__h1-style">
          Choisissez vos options et ajoutez au panier
        </h1>
        <section id="product__section" class="product__section-style">
          <article id="product__article" class="product__article-style">
            <img id="product__img" alt="Image du produit sélectionné" src="#" />
            <div id="product__text" class="product__text-style">
              <h2 id="product__title"></h2>
              <p
                id="product__description"
                class="product__description-style"
              ></p>
              <p id="product__price"></p>
              <form>
                <label for="option__product"
                  >Choisissez une option de lentille :
                </label>
                <select
                  class="btn__article btn__select"
                  name="option__product"
                  id="option__product"
                >
                  <option value="1">test-1</option>
                  <option value="2">test-2</option>
                  <!-- here javascript injection -->
                </select>
              </form>
              <form>
                <input
                  class="btn__article"
                  id="btn__addToCart"
                  type="submit"
                  value="Ajouter au panier"
                />
              </form>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer__style footer__display footer__color">
        <p class="signature__style">Designed by Éric Duprey</p>
      </footer>
    </div>
    <script src="product.js"></script>
  </body>
</html>
